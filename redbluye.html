<!DOCTYPE html>
<head>
    <style>
        .blue{
            background-color: blue;
            height: 20px;
            width:800px;
        }
        @media screen and (max-width:800px){
            .blue{
                background-color: red;
            }
        }
        @media screen and (max-width:600px){
            .blue{
                background-color: rgb(255, 255, 0);
            }
        }
        
    </style>

</head>
<body>
    <div class="blue"></div>
   
    
</body>
</html>
